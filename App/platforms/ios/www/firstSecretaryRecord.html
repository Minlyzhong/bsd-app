<div data-page="firstSecretary/firstSecretaryRecord" class="page navbar-fixed no-tabbar">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left ">
				<a href="#" class="back link icon-only"><i class="icon icon-eback"></i></a>
			</div>
			<div class="center ">工作日志</div>
			<div class="right">
				<a href="#" class="link icon-only"><i class="icon icon-home"></i></a>
			</div>
		</div>
	</div>
	<div class="searchbar payPeopleSearchBar">
		<div class="searchbar-input">
			<input type="search" placeholder="搜索工作日志" id="recordSearchOpen" readonly/>
			<a href="#" class="searchbar-clear payPeopleSearchClear"></a>
		</div>
		<div class="searchCancelBtn">取消</div>
	</div>
	<div class="page-content pull-to-refresh-content infinite-scroll">
		<div class="pull-to-refresh-layer">
			<div class="preloader"></div>
			<div class="pull-to-refresh-arrow"></div>
		</div>
		<div class="content-block searchbar-not-found recordNotFound">
			没有相关的工作日志
		</div>
		<div class="list-block recordList" style="margin: 0;">

		</div>
	</div>
	<div class="recordSearch">
		<div class="content-block-title">请输入筛选条件</div>
		<div class="list-block inputs-list inset">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">日志名称</div>
							<div class="item-input">
								<input type="text" id="logName" name="logName" placeholder="输入日志名称" />
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">开始时间</div>
							<div class="item-input">
								<input type="text" id="beginDate" name="beginDate" placeholder="输入开始时间" readonly/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">结束时间</div>
							<div class="item-input">
								<input type="text" id="finishDate" name="finishDate" placeholder="输入结束时间" readonly/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="m-t-10 row">
						<div class="col-25">
							<a href="#" class="button resetBtn color-green button-big active">清空</a>
						</div>
						<div class="col-50">
							<a href="#" class="button searchBtn button-big active">完成</a>
						</div>
						<div class="col-25">
							<a href="#" class="button recordSearchClose color-red button-big active">取消</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
