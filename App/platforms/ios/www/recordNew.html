<div data-page="record/recordNew" class="page navbar-fixed no-tabbar">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left ">
				<a href="#" class="back link icon-only"><i class="icon icon-eback"></i></a>
			</div>
			<div class="center ">新建工作日志</div>
			<div class="right">
				<a href="#" class="link icon-only"><i class="icon icon-home"></i></a>
				<div class="saveRecord">保存</div>
			</div>
		</div>
	</div>
	<div class="page-content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title kp-label">日志标题:</div>
							<div class="item-input">
								<input type="text" id="recordTitle" name="recordTitle" placeholder="请输入日志标题" />
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title  kp-label">日志类型:</div>
							<div class="item-input" style="background-image: url(img/more.png);background-repeat: no-repeat;background-size: 18px;background-position: 80px 17px;">
								<select id="recordType">
								</select>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title kp-label">创建时间:</div>
							<div class="item-input">
								<input type="text" id="recordTs" name="recordTs" readonly/>
							</div>
						</div>
					</div>
				</li>
				<li class="swipeout">
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title kp-label">接收方:</div>
							<div class="item-input">
								<input type="text" id="recordSend" style="font-size: 14px;" name="recordSend" value="" placeholder="默认选择上级组织(向左滑动添加其他)" readonly/>
							</div>
						</div>
					</div>
					<div class="swipeout-actions-right">
						<a href="#" class="swipeout-close addLeader" style="background-color: #36689a;">添加</a>
						<a href="#" class="swipeout-close bg-red removeLeader">移除</a>
					</div>
				</li>
				<li class="align-top">
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title kp-label" style="margin-top: 3px;">日志内容:</div>
							<div class="item-input" style="margin-left: -2px;">
								<textarea id="recordContent" name="recordContent" placeholder="请输入工作日志内容" style="width:100%;height:200px;"></textarea>
							</div>
						</div>
					</div>
				</li>
			</ul>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell uploadCell">
					<div class="weui_cell_bd weui_cell_primary">
						<div class="weui_uploader">
							<div class="weui_uploader_hd weui_cell">
								<div class="weui_cell_bd weui_cell_primary">上传日志图片</div>
								<div class="weui_cell_ft"></div>
							</div>
							<div class="weui_uploader_bd kpiPicture">
								<div class="weui_uploader_input_wrp">
									<img src='' class='weui_uploader_input' />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
